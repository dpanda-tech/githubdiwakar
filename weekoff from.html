<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Work Log</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-cover bg-center"
style="background-image: url('background1.jpg');">

  
  <div class="absolute inset-0 bg-black/40"></div>

  
  <div class="relative max-w-md w-full mx-4 bg-white/90 backdrop-blur rounded-2xl shadow-xl p-8 border border-gray-200">

    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-2">
      Weekoff Entry
    </h2>

    <p class="text-sm text-gray-500 text-center mb-6">
      Track your hours and tasks for the week
    </p>

    <form class="space-y-5">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Week Starting
        </label>
        <input type="date" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg 
        focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Hours Worked
        </label>
        <input type="number" placeholder="e.g. 40 hours" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg 
        focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Description
        </label>
        <textarea rows="4" placeholder="What did you work on this week?"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg 
        focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
      </div>

      <button type="submit"
      class="w-full bg-blue-600 text-white py-2.5 rounded-lg 
      font-medium hover:bg-blue-700 active:scale-95 transition">
        Submit Entry
      </button>

    </form>

    <p class="text-xs text-gray-400 text-center mt-6">
      Your entries are saved 
    </p>

  </div>

</body>
</html>
